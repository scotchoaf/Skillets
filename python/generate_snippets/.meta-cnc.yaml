name: generate_skillet_snippets_from_device
label: Generate Skillet Snippets

description: |
  Creates a list of XML snippets that have been modifed on a PAN-OS Device. This is useful to help generate
  simple skillets

# type of skillet (panos or panorama or template or terraform)
type: python3

# Labels allow grouping and type specific options and are generally only used in advanced cases
labels:
  collection:
    - Example Skillets

# variables define the things an operator may customize in this skillet. Things like DNS servers, NTP addresses, etc
# may be customized for each deployment. Each variable will be rendered as a form field in the panhandler application
variables:
  - name: TARGET_IP
    description: Hostname
    default: 10.10.10.10
    type_hint: fqdn_or_ip
  - name: TARGET_USER
    description: Username
    default: admin
    type_hint: text
  - name: TARGET_PASSWORD
    description: Password
    default:
    type_hint: password
  - name: FROM_CANDIDATE
    description: Configuration Source
    type_hint: dropdown
    default: "False"
    dd_list:
      - key: "From Running Configuration"
        value: "False"
      - key: "From Candidate Configuration"
        value: True



snippets:
  - name: script
    file: generate_skillet_snippets.py
    input_type: env
